<!DOCTYPE html>
<html>
    <head>
        <title>Asteroid Crush</title>
    </head>
    <body>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        
        <audio src="sound/metheme.mp3" loop="true"></audio>
        
        <div class="fixed text-white text-sm ml-2 mt-1 select-none">
            <span>Score: </span><span id = "scoreEl">0</span>
        </div>

        <div class="fixed text-white text-sm mr-2 mt-1 select-none right-0">
            <span>Press W,A,S,D to move </span><br/><span>Use mouse to shoot</span>
        </div>
	    
        <div class = "fixed inset-60 flex item-center justify-center text-center" id="modalEl">
            <div class="bg-white max-w-md w-full p-6 max-h-40">
                <h1 id="bigScoreEl" class = "text-4xl font-bold leading-none">0</h1>
                <p class = "text-sm text-gray-700 mb-4">Points</p>
                <div>
                    <button class="bg-blue-500 text-white w-full py-3 rounded-full"
                    id="startGameBtn">Start game</button>
                </div>
            </div>
        </div>

        <canvas></canvas>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      
		<script src="scripts/imageLoad.js"></script>
		<script src="scripts/init.js"></script>
		<script src="scripts/checkmove.js"></script>
		<script src="scripts/spawnEnemies.js"></script>
		<script src="scripts/animate.js"></script>
		<script src="scripts/index.js"></script>
		
        <style>
            body{
                margin:0;
                background-image: url("https://wallpaperaccess.com/full/1253106.jpg");
            }
        </style>
        
    </body>
</html>
